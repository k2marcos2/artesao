<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artesanato Único</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
        header { background-color: #8B4513; color: white; padding: 20px; font-size: 24px; }
        .container { padding: 20px; }
        .produto { display: inline-block; width: 30%; margin: 10px; border: 1px solid #ddd; padding: 10px; }
        .produto img { width: 100%; height: auto; }
        footer { background-color: #8B4513; color: white; padding: 10px; position: relative; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <header>Artesanato Único - Feito à Mão</header>
    <div class="container">
        <h2>Nossos Produtos</h2>
        <div class="produto">
            <img src="produto1.jpg" alt="Produto 1">
            <p>Descrição do Produto 1</p>
            <button>Comprar</button>
        </div>
        <div class="produto">
            <img src="produto2.jpg" alt="Produto 2">
            <p>Descrição do Produto 2</p>
            <button>Comprar</button>
        </div>
        <div class="produto">
            <img src="produto3.jpg" alt="Produto 3">
            <p>Descrição do Produto 3</p>
            <button>Comprar</button>
        </div>
    </div>
    <footer>
        <p>Contato: artesanato@email.com | Telefone: (XX) XXXX-XXXX</p>
    </footer>
</body>
</html>
